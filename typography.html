<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Typography</title>
  </head>
  <body>
    <h1>
      Typography in HTML controls how text appears on a web page, affecting
      readability, aesthetics and user experience.
    </h1>
    <style>
      h1 {
        color: red;
        font-size: 20px;
        font-weight: 900; /*bold, normal, lighter, numbers*/
        line-height: 40px;
        letter-spacing: 3px;
        word-spacing: 10px;
        text-align: right; /*left, centre, right*/
        text-decoration: underline; /*line-through, overline, underline*/
        text-transform: uppercase; /*uppercase, lowercase*/
        font-family: sans-serif;
        text-decoration-color: green;
      }
    </style>
  </body>
</html>
